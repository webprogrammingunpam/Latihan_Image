<html lang="en">
  <head>

    <title>Latiihan_Image</title>
  </head>
  <body>
    <!-- Menambahkan src munculkan gamabar link img-->
    <img src="img1.png" alt="Nemo" />

    <!-- Menambahkan hidth dan height artin nya Lebar  dan tinggi-->
    <img src="img1.png" width="500px" height="100px" />
    <!-- Menambahkan hidth dan height artin nya Lebar  dan tinggi-->

    <!-- Menggabungkan gambar dan hyperlink-->
    <a href="http://facebook.com">
      <img src="img1.png" alt="" />
    </a>

    <img src="img/img2.png" alt="Gambar Latihan Image" />
